dependencies:
  pre:
    - echo 'y' | android update sdk --filter build-tools-24.0.0,android-24,extra-android-m2repository --no-ui --all

deployment:
  playstore: # just a label
    branch: master
    commands:
      - ./gradlew publishRelease
machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
