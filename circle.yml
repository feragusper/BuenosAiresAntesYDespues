general:
  artifacts:
    - app/build/reports
    - app/build/outputs

machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - echo y | android list sdk
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "platform-tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.0"
    - echo y | android update sdk --no-ui --all --filter "android-26"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
  cache_directories:
    - ~/.android

compile:
  override:
    # Assemble the project
    # Disable Pre-Dexing to Improve Build Performance
    # https://circleci.com/docs/android/#disable-pre-dexing-to-improve-build-performance
    - ./gradlew assemble -PdisablePreDex

test:
  override:
    # Execute Tests
    - ./gradlew test

    # Check lint hints
    - ./gradlew lint
    # Starting the Android Emulator
    # https://circleci.com/docs/android/#starting-the-android-emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
#    - circle-android wait-for-boot
    # unlock the emulator screen
    # https://github.com/circleci/EspressoSample/blob/master/circle.yml#L22
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest -PdisablePreDex
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

deployment:
  playstore:
    branch: master
    commands:
      # Publish to playstore
      - ./gradlew publishRelease
