dependencies:
  pre:
    - echo 'y' | android update sdk --filter build-tools-23.0.0 --no-ui --all

deployment:
  playstore: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./gradlew publishRelease
machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
